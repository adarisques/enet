---
title: Mon compte
icon: user-cog
weight: 1
---
<section class="mb-4" id="kanzan-account">
    <h5>Ma fiche contact</h5>
    <alumni-vcard v-bind:alumni="alumni"></alumni-vcard>
    <p class="text-center text-muted">Ma fiche contact est visible par les autres membres dans l'annuaire de l'AdA Risques </p>
</section>

<section class="mb-4">
    <h5>Mes informations</h5>
    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <span class="badge badge-pill border border-success bg-white text-success"><i class="fa fa-sm fa-check"></i> Adhérent</span>
                <span class="badge badge-pill border border-warning badge-warning">Non-adhérent</span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                adresse@mail.com
            </div>
        </div>
    </div>
</section>

<section class="mb-4">
    <h5>Mes préférences de communication</h5>
    <form>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" value="" id="mailing-alumni">
            <label class="custom-control-label" for="mailing-alumni">
                J’accepte de recevoir quelques courriels d’information sur la vie de l’association ou de l’école (liste de diffusion <tt>alumni</tt>)
            </label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" value="" id="mailing-members">
            <label class="custom-control-label" for="mailing-members">
                J’accepte de recevoir quelques courriels d’information réservés aux adhérents (liste de diffusion <tt>adherents</tt>)
            </label>
        </div>
    </form>
</section>
